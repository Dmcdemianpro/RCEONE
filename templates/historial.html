<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/formulario.css">
    <style>
        label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <!-- Link principal -->
            <a href="{{ url_for('formulario') }}" class="logo">Recetas Farmacia</a>

            <!-- Historial (accesible por cualquier usuario logueado) -->
            <a href="{{ url_for('historial') }}">Historial</a>

            <!-- "Solicitudes" solo a médicos o admin -->
            {% if session.get('role') in ['medico', 'admin'] %}
                <a href="{{ url_for('solicitudes') }}">Recetas Medico</a>
            {% endif %}

            <!-- "Usuarios" solo admin -->
            {% if session.get('role') == 'admin' %}
                <a href="{{ url_for('listar_usuarios') }}">Usuarios</a>
            {% endif %}
        </div>

        <div class="navbar-right">
            <span class="user-name">{{ session['username'] }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Cerrar sesión</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h1>Historial de Recetas</h1>

        <!-- Formulario de búsqueda -->
        <form action="{{ url_for('buscar_recetas') }}" method="POST" class="row g-3">

            <div class="col-md-4">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut">
            </div>
            <div class="col-md-4">
                <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio">
            </div>
            <div class="col-md-4">
                <label for="fecha_fin" class="form-label">Fecha Fin</label>
                <input type="date" class="form-control" id="fecha_fin" name="fecha_fin">
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        
          
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
